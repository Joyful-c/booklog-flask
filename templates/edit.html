<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>本を編集</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">
  <div class="container">
    <h1 class="mb-4">✏️ 本を編集</h1>
    <form action="/edit/{{ book['id'] }}" method="post">
      <div class="mb-3">
        <label class="form-label">タイトル</label>
        <input type="text" class="form-control" name="title" value="{{ book['title'] }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">著者</label>
        <input type="text" class="form-control" name="author" value="{{ book['author'] }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">感想</label>
        <textarea class="form-control" name="memo" rows="4">{{ book['memo'] }}</textarea>
      </div>
      <button type="submit" class="btn btn-success">保存する</button>
      <a href="/" class="btn btn-secondary ms-2">戻る</a>
    </form>
  </div>
</body>
</html>
