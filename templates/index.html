<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>読書ログ一覧</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">
  <div class="container">
    <h1 class="mb-4">📘 読書ログ一覧</h1>
    <a href="/add" class="btn btn-primary mb-4">＋ 本を登録する</a>

    {% if books %}
      <ul class="list-group">
        {% for book in books %}
        <li class="list-group-item">
          <strong>{{ book["title"] }}</strong>（{{ book["author"] }}）<br>
          <em>{{ book["memo"] }}</em>
          <div class="mt-2">
            <a href="/edit/{{ book['id'] }}" class="btn btn-sm btn-outline-primary">編集</a>
            <form action="/delete/{{ book['id'] }}" method="post" class="d-inline" onsubmit="return confirm('本当に削除しますか？');">
              <button type="submit" class="btn btn-sm btn-danger">削除</button>
            </form>
          </div>
        </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>まだ本が登録されていません。</p>
    {% endif %}
  </div>
</body>
</html>
